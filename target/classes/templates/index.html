<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Employee Manager</title>
</head>
<body>
<div align="center">
    <h1>Employee List</h1>
    <a href="new">Add New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Domain</th>
                <th>Client</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listEmployee}">
            	<td th:text="${employee.id}">Employee ID</td>
                <td th:text="${employee.name}">Name</td>
                <td th:text="${employee.domain}">Domain</td>
                <td th:text="${employee.account}">Client</td>
                <td th:text="${employee.price}">Price</td>
                <td>
                	<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
